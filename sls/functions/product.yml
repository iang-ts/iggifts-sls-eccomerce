createProduct:
  handler: src/main/functions/product/createProduct.handler
  events:
    - httpApi:
        method: POST
        path: /products
        authorizer:
          name: CognitoAuthorizer
listActivesProducts:
  handler: src/main/functions/product/listActivesProducts.handler
  events:
    - httpApi:
        method: GET
        path: /products

listProductsByCategory:
  handler: src/main/functions/product/listProductsByCategory.handler
  events:
    - httpApi:
        method: GET
        path: /products/{category}
