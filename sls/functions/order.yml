createOrder:
  handler: src/main/functions/order/createOrder.handler
  timeout: 30
  memorySize: 512
  events:
    - httpApi:
        method: POST
        path: /orders
        authorizer:
          name: CognitoAuthorizer

listOrdersByAccount:
  handler: src/main/functions/order/listOrdersByAccount.handler
  events:
    - httpApi:
        method: GET
        path: /orders
        authorizer:
          name: CognitoAuthorizer

listOrderById:
  handler: src/main/functions/order/listOrderById.handler
  events:
    - httpApi:
        method: GET
        path: /orders/{orderId}
        authorizer:
          name: CognitoAuthorizer

getOrderStatus:
  handler: src/main/functions/order/getOrderStatus.handler
  events:
    - httpApi:
        method: GET
        path: /orders/{orderId}/status
        authorizer:
          name: CognitoAuthorizer

processOrder:
  handler: src/main/functions/order/processOrder.handler
  memorySize: 1024
  timeout: 120
  events:
    - sqs:
        arn: !GetAtt OrdersQueue.Arn
        batchSize: 2
